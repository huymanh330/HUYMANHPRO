<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER AI CALCULATOR</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-shadow: 0 0 5px #0f0;
        }
        .container {
            border: 2px solid #0f0;
            padding: 30px;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 20px #0f0;
            width: 350px;
            text-align: center;
        }
        h2 { margin-bottom: 20px; letter-spacing: 5px; }
        .input-group { margin-bottom: 15px; }
        input {
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            width: 50px;
            text-align: center;
            font-size: 1.2rem;
            outline: none;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }
        button:hover { background: #003300; color: #0f0; }
        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            min-height: 40px;
            border-top: 1px solid #0f0;
            padding-top: 10px;
        }
        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="container">
    <h2>AI_SYSTEM_v2.6</h2>
    <div class="input-group">
        <input type="number" id="A" placeholder="A">
        <input type="number" id="B" placeholder="B">
        <input type="number" id="C" placeholder="C">
        <input type="number" id="D" placeholder="D">
    </div>
    <button onclick="calculate()">EXECUTE</button>
    <div id="result">WAITING FOR DATA...<span class="cursor">_</span></div>
</div>

<script>
    // Hàm rút gọn số thành 1 chữ số (Digital Root)
    function reduceToSingleDigit(num) {
        if (num === 0) return 0;
        return (num - 1) % 9 + 1;
    }

    function calculate() {
        const a = parseInt(document.getElementById('A').value) || 0;
        const b = parseInt(document.getElementById('B').value) || 0;
        const c = parseInt(document.getElementById('C').value) || 0;
        const d = parseInt(document.getElementById('D').value) || 0;

        // Xử lý C và D trước
        let cReduced = reduceToSingleDigit(c);
        let dReduced = reduceToSingleDigit(d);

        // Cộng A với C_mới, B với D_mới
        let resAC = reduceToSingleDigit(a + cReduced);
        let resBD = reduceToSingleDigit(b + dReduced);

        // Tổng cuối cùng
        let finalSum = resAC + resBD;

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = "ANALYZING...";

        setTimeout(() => {
            if (finalSum % 2 === 0) {
                resultDiv.innerHTML = "RESULT: <span style='color: #00ffff'>CÁI</span>";
            } else {
                resultDiv.innerHTML = "RESULT: <span style='color: #ff0000'>CON</span>";
            }
        }, 800);
    }
</script>

</body>
</html>
