<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INTRUSION DETECTED</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: #00ff00;
    font-family: monospace;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#terminal {
    padding: 15px;
    white-space: pre-wrap;
    font-size: 13px;
    height: 100vh;
    overflow-y: auto;
}

.progress {
    width: 100%;
    border: 1px solid #00ff00;
    margin-top: 10px;
}
.bar {
    height: 18px;
    width: 0%;
    background: #00ff00;
}

#camera {
    margin-top: 10px;
    width: 100%;
    height: 220px;
    border: 2px solid #00ff00;
    position: relative;
    overflow: hidden;
}

.scan {
    position: absolute;
    width: 100%;
    height: 2px;
    background: #00ff00;
    animation: scan 1.5s linear infinite;
}
@keyframes scan {
    from { top: 0; }
    to { top: 100%; }
}

.noise {
    position: absolute;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        0deg,
        rgba(0,255,0,0.08),
        rgba(0,255,0,0.08) 1px,
        transparent 1px,
        transparent 3px
    );
}

.alert {
    color: red;
    font-weight: bold;
    font-size: 18px;
}

.blink {
    animation: blink 1s infinite;
}
@keyframes blink {
    50% { opacity: 0; }
}
</style>
</head>

<body>
<div id="terminal"></div>

<script>
document.documentElement.requestFullscreen?.();

const t = document.getElementById("terminal");

function log(txt="") {
    t.innerHTML += txt + "\n";
    t.scrollTop = t.scrollHeight;
}
function sleep(ms) {
    return new Promise(r => setTimeout(r, ms));
}

/* RANDOM HACK LINES */
const spamLines = [
    "Injecting packet stream...",
    "Reading memory block 0x" + Math.random().toString(16).slice(2,8),
    "Decrypting AES-256 channel...",
    "Bypassing auth token...",
    "Listening on port 443...",
    "Spoofing MAC address...",
    "Hooking kernel process...",
    "Extracting session cookies...",
    "Resolving DNS tunnel...",
    "Writing buffer overflow...",
    "Uploading encrypted payload...",
    "Bruteforce handshake success",
    "Packet loss: 0.01%",
    "Thread execution granted",
    "Hash verified: " + Math.random().toString(36).slice(2,10)
];

let spamInterval;
function startSpam(speed=80) {
    spamInterval = setInterval(() => {
        log(spamLines[Math.floor(Math.random()*spamLines.length)]);
    }, speed);
}
function stopSpam() {
    clearInterval(spamInterval);
}

/* DEVICE */
const ua = navigator.userAgent;
let device = "Unknown";
if (/android/i.test(ua)) device = "Android Phone";
else if (/iphone|ipad/i.test(ua)) device = "iPhone / iOS";
else if (/windows/i.test(ua)) device = "Windows PC";
else if (/mac/i.test(ua)) device = "MacOS";

/* LOCATION */
async function getLocation() {
    try {
        const r = await fetch("https://ipapi.co/json/");
        return await r.json();
    } catch {
        return {};
    }
}

async function start() {
    startSpam(70);

    await sleep(800);
    log(">>> INITIALIZING INTRUSION MODULE");
    await sleep(500);
    log(">>> DEVICE: " + device);

    const loc = await getLocation();
    log(">>> IP: " + (loc.ip || "Unknown"));
    log(">>> CITY: " + (loc.city || "Unknown"));
    log(">>> COUNTRY: " + (loc.country_name || "Unknown"));
    log("");

    /* CAMERA FAKE */
    log("Accessing camera stream...");
    await sleep(500);
    log("Camera status: ACTIVE");

    t.innerHTML += `
        <div id="camera">
            <div class="scan"></div>
            <div class="noise"></div>
        </div>
    `;
    await sleep(3000);
    document.getElementById("camera").remove();
    log("Camera capture completed.");
    log("");

    /* PROGRESS */
    log("Uploading extracted data...");
    t.innerHTML += `<div class="progress"><div class="bar" id="bar"></div></div>\n`;

    let bar = document.getElementById("bar");
    let p = 0;

    const barInt = setInterval(() => {
        p++;
        bar.style.width = p + "%";
        log("Transfer chunk " + p + "% complete");
        if (p >= 100) {
            clearInterval(barInt);
            stopSpam();
            finish();
        }
    }, 40);
}

function finish() {
    log("");
    log("=================================");
    log("⚠ WARNING: UNAUTHORIZED ACCESS ⚠");
    log("All activities are being monitored");
    log("Disconnecting is not advised");
    log("=================================");
    t.innerHTML += "\n> _<span class='blink'>█</span>";
}

start();
</script>
</body>
</html>
