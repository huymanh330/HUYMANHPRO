<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prediction Tool</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #container {
            text-align: center;
            z-index: 10;
        }

        #result {
            font-size: 50vh; /* Chữ hiện to toàn màn hình */
            font-weight: bold;
            display: none;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .btn-predict {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            color: white;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
        }

        .btn-predict:active {
            transform: scale(0.95);
        }

        /* Màu sắc cho kết quả */
        .color-p { color: #3498db; } /* Blue cho Player */
        .color-b { color: #e74c3c; } /* Red cho Banker */

        #loading {
            display: none;
            font-size: 24px;
            font-style: italic;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="loading">AI ĐANG PHÂN TÍCH...</div>
        <div id="result"></div>
        <button class="btn-predict" onclick="predict()">DỰ ĐOÁN NGAY</button>
    </div>

    <script>
        function predict() {
            const btn = document.querySelector('.btn-predict');
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');

            // Ẩn nút và kết quả cũ
            btn.style.display = 'none';
            resultDiv.style.display = 'none';
            
            // Hiệu ứng loading giả cho "ngầu"
            loading.style.display = 'block';

            setTimeout(() => {
                loading.style.display = 'none';
                
                // Thuật toán ngẫu nhiên P hoặc B
                const choices = ['P', 'B'];
                const randomChoice = choices[Math.floor(Math.random() * choices.length)];
                
                resultDiv.innerText = randomChoice;
                resultDiv.className = randomChoice === 'P' ? 'color-p' : 'color-b';
                resultDiv.style.display = 'block';

                // Sau 3 giây hiện lại nút bấm
                setTimeout(() => {
                    btn.style.display = 'inline-block';
                }, 2000);

            }, 1000); // Đợi 1 giây để tạo cảm giác AI đang tính
        }
    </script>
</body>
</html>
