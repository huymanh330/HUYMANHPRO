<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SECURITY BREACH</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: #00ff00;
    font-family: monospace;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#terminal {
    padding: 20px;
    white-space: pre-wrap;
    font-size: 14px;
}

.progress {
    width: 100%;
    border: 1px solid #00ff00;
    margin-top: 10px;
}
.bar {
    height: 20px;
    width: 0%;
    background: #00ff00;
}

#camera {
    margin-top: 15px;
    width: 100%;
    height: 220px;
    border: 2px solid #00ff00;
    position: relative;
    display: none;
    overflow: hidden;
}

.scan {
    position: absolute;
    width: 100%;
    height: 2px;
    background: #00ff00;
    animation: scan 2s linear infinite;
}

@keyframes scan {
    from { top: 0; }
    to { top: 100%; }
}

.noise {
    position: absolute;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        0deg,
        rgba(0,255,0,0.05),
        rgba(0,255,0,0.05) 1px,
        transparent 1px,
        transparent 3px
    );
}

.alert {
    color: red;
    font-weight: bold;
    font-size: 18px;
}

.blink {
    animation: blink 1s infinite;
}
@keyframes blink {
    50% { opacity: 0; }
}
</style>
</head>

<body>
<div id="terminal"></div>

<script>
document.documentElement.requestFullscreen?.();

const t = document.getElementById("terminal");

function sleep(ms) {
    return new Promise(r => setTimeout(r, ms));
}
function log(txt) {
    t.innerHTML += txt + "\n";
    window.scrollTo(0, document.body.scrollHeight);
}

/* DEVICE */
const ua = navigator.userAgent;
let device = "Unknown";
if (/android/i.test(ua)) device = "Android Phone";
else if (/iphone|ipad/i.test(ua)) device = "iPhone / iOS";
else if (/windows/i.test(ua)) device = "Windows PC";
else if (/mac/i.test(ua)) device = "MacOS";

/* LOCATION */
async function getLocation() {
    try {
        const r = await fetch("https://ipapi.co/json/");
        return await r.json();
    } catch {
        return {};
    }
}

async function start() {
    log("Initializing intrusion module...");
    await sleep(400);
    log("Bypassing firewall...");
    await sleep(400);
    log("Decrypting system...");
    await sleep(400);
    log("");
    log(">>> DEVICE: " + device);

    const loc = await getLocation();
    log(">>> IP: " + (loc.ip || "Unknown"));
    log(">>> City: " + (loc.city || "Unknown"));
    log(">>> Country: " + (loc.country_name || "Unknown"));
    log("");

    /* CAMERA FAKE */
    log("Accessing camera...");
    await sleep(500);
    log("Camera status: ACTIVE");
    t.innerHTML += `
        <div id="camera">
            <div class="scan"></div>
            <div class="noise"></div>
        </div>
    `;
    document.getElementById("camera").style.display = "block";

    await sleep(3000);
    document.getElementById("camera").remove();
    log("Camera capture complete.");
    log("");

    /* PROGRESS */
    log("Uploading data...");
    t.innerHTML += `<div class="progress"><div class="bar" id="bar"></div></div>\n`;

    let bar = document.getElementById("bar");
    let p = 0;
    let i = setInterval(() => {
        p++;
        bar.style.width = p + "%";
        if (p >= 100) {
            clearInterval(i);
            finish();
        }
    }, 35);
}

function finish() {
    log("");
    t.innerHTML += "<span class='alert'>⚠ WARNING: UNAUTHORIZED ACCESS DETECTED ⚠</span>\n";
    log("All user activity is being monitored.");
    log("Do not close this window.");
    t.innerHTML += "\n> _<span class='blink'>█</span>";
}

start();
</script>
</body>
</html>
